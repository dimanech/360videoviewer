<!DOCTYPE html>

<head>

	<title>ThreeSixtyVideoViewer Demo</title>
	<link rel="stylesheet" href="./main.css">

<body>
	
	<video id="video" preload="metadata" autoplay muted>

	<script type="module">
		import ThreeSixtyVideoViewer from '../ThreeSixtyVideoViewer.js'
		new ThreeSixtyVideoViewer({ selector: '#video', fps: 60 });
